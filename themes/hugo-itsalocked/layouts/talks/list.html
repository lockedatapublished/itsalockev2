{{ define "main" }}
<div class="py-10 bg-grey-lightest">
  <div class="container mb-8">
    <h1 class="mb-4">{{ .Title }}</h1>
    <p>Some recent talks</p>
  </div>
</div> 

<div class="container py-10">
  <ul>
    {{ range .Pages }}
    <li>
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
