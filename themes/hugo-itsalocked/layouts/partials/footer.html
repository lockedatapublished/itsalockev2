<footer class="MainFooter">
    <div>
        This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.
    </div>

    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto font-header">
        <ul class="NavLinks">
          {{ $currentPage := . }}
          {{ range .Site.Menus.footer }}
              <li>
                  <a href="{{ .URL }}" class="NavLink {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} NavLink--active{{end}}"> 
                    {{ .Name }}
                  </a>
              </li>
          {{ end }}
        </ul>
      </div> 
</footer>
